<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link rel="stylesheet" href="a.%20External%20CSS.css">
</head>
<body>

<!--  Reference Links-->
<!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

<!--Actions: Where to send data -->
<!--Method: get/post HTTP method -->
                
<h1>Log In</h1>
<h2>Enter your Password and Email</h2>

<!-- Here we demonstrate a couple ways to use labels-->
<!-- Nested -->
<!--  for and id connection-->

<form action="http://www.google.com" method="get">

    <label>
        EMAIL:
        <input type="email" name="user-email" placeholder="Email Here" required>
    </label>


    <label >
        PASSWORD:
        <input type="password" name="password" placeholder="Password" required>
    </label>

    <!-- Validation is done more on the backend -->
    <!--  Use the attribute: required to require input-->

    <label for="user-input">TEXT:</label>
    <input type="text" id="user-input" name="input"
           placeholder="Enter Text Here" required>
    <input type="submit" >

</form>

<form>
    <fieldset>
        <legend>1st field set:</legend>
        Field one:<br>
        <input type="text"><br>
        Field two:<br>
        <input type="text"><br>
    </fieldset><br>

    <fieldset>
        <legend>2nd field set:</legend>
        Field three:<br>
        <input type="text"><br>
        Field four:<br>
        <input type="text"><br>
    </fieldset><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
