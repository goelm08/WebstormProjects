<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body style="background-color: powderblue; text-align: center; color: blueviolet; font-family: 'Goudy Old Style',serif; font-size: 300%;">
A <b>bold Text</b><br><hr>
A <strong>Important Text</strong><br><hr>
A <i>Italic Text</i><br><hr>
A <em>Emphasized Text</em><br><hr>
A <mark>Marked Text</mark><br><hr>
A <small>MAKES Text SMALL</small><br><hr>
A <del>Deleted Text</del><br><hr>
A <ins>Inserted Text</ins><br><hr>
A <sub>subscript Text</sub><br><hr>
A <sup>superscript Text</sup><br><hr>
</body>
</html>
