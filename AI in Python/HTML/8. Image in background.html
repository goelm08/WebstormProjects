<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image in background</title>
</head>
<style>
    body {
        background-image: url("../IMAGES/2.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
<body>

<h2>Background Stretch</h2>

<p>
    Set background-size property to "100% 100%r"
    and background image will be stretched
    to cover entire element,
    in this case the BODY element.
</p>
</body>
